 <div class='login'>

      <input type = 'text' name = 'Density (g/mL)' placeholder = 'Density (g/mL)' required = 'required' /><p>
      <input type = 'text' name = 'Molecular Weight (g/mol)' placeholder = 'Molecular Weight (g/mol)' required = 'required' /><p>

      <button type='submit' class = 'btn btn.primary btn.block btn.large'>Predict Crude oil/brine Interfacial Tension </button></p>
 </form>
